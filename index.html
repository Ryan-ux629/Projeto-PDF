<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Conversor do Ryan</title>

        .box {

            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
        }
        input[type="file"] { margin-bottom: 10px; width: 100%; }
        button {
            background-color: #00ff88;
            color: #121212;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
        button:hover { background-color: #00cc6a; }
        h3 { margin-bottom: 10px; }
    </style>
</head>
